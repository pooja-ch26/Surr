<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surr - Enjoy your music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo2.png" alt=""> Surr
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Indian Hip-Hop</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="image">
                    <span class="songName">Lil Mama See</span>
                    <span class="songListPlay"> <span class="timeStamp">2:14 <i id="1"
                                class="fa-solid songItemPlay fa-circle-play"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover2.jpg" alt="image">
                    <span class="songName">Dirty Little Secret</span>
                    <span class="songListPlay"> <span class="timeStamp">3:03 <i id="2"
                                class="fa-solid songItemPlay fa-circle-play"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover3.jpg" alt="image">
                    <span class="songName">Play Date</span>
                    <span class="songListPlay"> <span class="timeStamp">2:58 <i id="3"
                                class="fa-solid songItemPlay fa-circle-play"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover4.jpg" alt="image">
                    <span class="songName">Closer</span>
                    <span class="songListPlay"> <span class="timeStamp">4:05 <i id="4"
                                class="fa-solid songItemPlay fa-circle-play"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover5.jpg" alt="image">
                    <span class="songName">Go Down Deh</span>
                    <span class="songListPlay"> <span class="timeStamp">2:34 <i id="5"
                                class="fa-solid songItemPlay fa-circle-play"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover6.jpg" alt="image">
                    <span class="songName">Paro</span>
                    <span class="songListPlay"> <span class="timeStamp">2:35 <i id="6"
                                class="fa-solid songItemPlay fa-circle-play"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover7.jpg" alt="image">
                    <span class="songName">Up</span>
                    <span class="songListPlay"> <span class="timeStamp">2:36 <i id="7"
                                class="fa-solid songItemPlay fa-circle-play"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover8.jpg" alt="image">
                    <span class="songName">Best Friend</span>
                    <span class="songListPlay"> <span class="timeStamp">2:35 <i id="8"
                                class="fa-solid songItemPlay fa-circle-play"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover9.jpg" alt="image">
                    <span class="songName">WAP</span>
                    <span class="songListPlay"> <span class="timeStamp">3:07 <i id="9"
                                class="fa-solid songItemPlay fa-circle-play"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover10.jpg" alt="image">
                    <span class="songName">Cheap Thrills</span>
                    <span class="songListPlay"> <span class="timeStamp">3:31 <i id="10"
                                class="fa-solid songItemPlay fa-circle-play"></i> </span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="" id="gif"> <span id="masterSongName">Lil Mama See - Road Runner
                Ft. Sultaan </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7e8f04a53e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
